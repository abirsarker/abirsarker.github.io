  <body data-spy="scroll" data-target="#navbar">
    <div class="container-fluid p-0">
      <!-- Navbar -->
      <nav class="navbar fixed-top navbar-toggleable-md navbar-light">
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            ><i
              class="fa fa-bars"
              style="font-size: 26px"
              aria-hidden="true"
            ></i
          ></span>
        </button>
        <a class="navbar-brand" href="#">Ismail Ahmed Sarker</a>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul id="navbar" class="navbar-nav nav">
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#portfolio">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Content -->
      <div class="container-fluid p-0 pb-md-5 pb-lg-5 pb-xl-5">
        <!-- About -->
        <section id="about" class="d-flex align-items-center mb-2">
          <div
            class="row d-flex flex-wrap flex-md-nowrap align-items-center mx-auto px-md-2 px-md-0"
          >
            <div class="mx-auto">
              <img
                class="profile mt-5 mt-md-0"
                src="res/profile-image-zoom.jpg"
                alt="A photo of Ismail"
              />
            </div>
            <div class="title text-center text-md-left mx-auto ml-md-5 my-4">
              <h1>
                Hi, I'm Ismail Ahamed Sarker.<br />I'm a
                <div class="typing-animation"><span id="quote"></span></div>
              </h1>
            </div>
          </div>
        </section>

        <!-- Portfolio -->
        <section id="portfolio" class="mx-auto mb-5">
          <h2 class="text-center">Portfolio</h2>
          <div class="row gx-4 gy-5 d-flex justify-content-center">
            <!-- Card Item -->
            <div
              class="col-lg-5 col-md-8 col-sm-10 m-2 d-flex justify-content-center"
              style="height: 100%"
            >
              <div
                class="card shadow-lg p-4"
                style="max-width: 420px; height: 100%"
              >
                <img
                  src="res/Rafi_image.png"
                  alt=""
                  height="auto"
                  width="100%"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Rafi Gadgets&Gear</h5>
                  <div class="d-flex justify-content-center">
                    <a
                      class="btn btn-dark mx-auto"
                      href="http://www.figma.com/proto/RJ0GzQRDcCz1K6mQCdNbjb/Rafi-Gadgetandgear?type=design&node-id=1-2&t=c7Vz5BBPjnQh8OoV-1&scaling=scale-down&page-id=0%3A1&mode=design"
                      >View Prototype</a
                    >
                  </div>
                </div>
              </div>
            </div>

            <div
              class="col-lg-5 col-md-8 col-sm-10 m-2 d-flex justify-content-center"
              style="height: 100%"
            >
              <div
                class="card shadow-lg p-4"
                style="max-width: 420px; height: 100%"
              >
                <img
                  src="res/sarker_image.png"
                  alt=""
                  height="auto"
                  width="100%"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">
                    Sarker Real Estate for Dream Homey
                  </h5>
                  <div class="d-flex justify-content-center">
                    <a
                      class="btn btn-dark mx-auto"
                      href="https://www.figma.com/proto/9Nfn3yJCPdDRACIu80bmG7/Sarker-Real-Estate-for-Dream-Homey?type=design&t=ZyLCy3MaeKJppimB-1&scaling=scale-down&page-id=0%3A1&node-id=1-3&mode=design"
                      >View Prototype</a
                    >
                  </div>
                </div>
              </div>
            </div>

            <div
              class="col-lg-5 col-md-8 col-sm-10 m-2 d-flex justify-content-center"
              style="height: 100%"
            >
              <div
                class="card shadow-lg p-4"
                style="max-width: 420px; height: 100%"
              >
                <img
                  src="res/Taj_image.png"
                  alt=""
                  height="auto"
                  width="100%"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Taj Hotel, Dubai</h5>
                  <div class="d-flex justify-content-center">
                    <a
                      class="btn btn-dark mx-auto"
                      href="https://www.figma.com/proto/uHaUm3Il7xrq23aDp1MOn2/Taj-Dubai?type=design&t=CbsFyxjofVR7KoRn-1&scaling=scale-down&page-id=0%3A1&starting-point-node-id=1%3A2&node-id=1-2&mode=design"
                      >View Prototype</a
                    >
                  </div>
                </div>
              </div>
            </div>

            <div
              class="col-lg-5 col-md-8 col-sm-10 m-2 d-flex justify-content-center"
              style="height: 100%"
            >
              <div
                class="card shadow-lg p-4"
                style="max-width: 420px; height: 100%"
              >
                <img
                  src="res/zatra_image.png"
                  alt=""
                  height="auto"
                  width="100%"
                />
                <div class="card-body">
                  <h5 class="card-title text-center">Zatra With Friends</h5>
                  <div class="d-flex justify-content-center">
                    <a
                      class="btn btn-dark mx-auto"
                      href="https://www.figma.com/proto/r79vwFtRdMKwQ9HQxHxd8I/Zatra-With-Friends?type=design&t=wtuJ3tqsXOAz2hd2-1&scaling=scale-down&page-id=0%3A1&starting-point-node-id=1%3A2&node-id=1-2&mode=design"
                      >View Prototype</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Contact -->
        <section id="contact" class="mb-5">
          <h2 class="text-center">Contact</h2>
          <div class="row mx-auto">
            <div class="col-md-8 mx-auto">
              <form>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    aria-describedby="emailHelp"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="3"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-black btn-block">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
